<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/0c6829628d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="">
        <style>
            *{
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>

        <div class="slider">
            <div class="slides">
                <img src="assets/images/beautiful-shot-forest-with-tall-green-trees.jpg" alt="image Slider" width="100%"/>
            </div>

            <div class="slides">
                <img src="assets/images/breathtaking-view-snowy-mountains-cloudy-sky-patagonia-chile.jpg" alt="image Slider" width="100%"/>
            </div>

            <div class="slides">
                <img src="assets/images/calming-scene-with-photorealistic-idyllic-sea-landscape.jpg" alt="image Slider" width="100%"/>
            </div>

            <i class="fa-solid fa-circle-right arrow" onclick="nextImage(1) "></i>
            <i class="fa-solid fa-circle-left arrow" onclick="nextImage(-1)"></i>
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
