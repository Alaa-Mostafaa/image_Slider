<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/0c6829628d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Slider -->
    <main>
      <h1>Image Slider</h1>

      <div class="slider">
        <div class="image-container">
          <img
            src="assets/images/beautiful-shot-forest-with-tall-green-trees.jpg"
            alt="image-slider"
            width="100%"
            id="lolo"
          />
          <i class="fa-solid fa-circle-right arrow" onclick="nextImage(1,0) "></i>
          <i class="fa-solid fa-circle-left arrow" onclick="nextImage(-1,0)"></i>
        </div>

        <div class="image-container">
          <img
            src="assets/images/breathtaking-view-snowy-mountains-cloudy-sky-patagonia-chile.jpg"
            alt="image-slider"
          />
          <i class="fa-solid fa-circle-right arrow" onclick="nextImage(1,1) "></i>
          <i class="fa-solid fa-circle-left arrow" onclick="nextImage(-1,1)"></i>
        </div>

        <div class="image-container">
          <img
            src="assets/images/calming-scene-with-photorealistic-idyllic-sea-landscape.jpg"
            alt="image-slider"
          />
          <i class="fa-solid fa-circle-right arrow" onclick="nextImage(1,2) "></i>
          <i class="fa-solid fa-circle-left arrow" onclick="nextImage(-1,2)"></i>
        </div>

        <div class="image-container">
          <img
            src="assets/images/cascade-boat-clean-china-natural-rural.jpg"
            alt="image-slider"
          />
          <i class="fa-solid fa-circle-right arrow" onclick="nextImage(1,3) "></i>
          <i class="fa-solid fa-circle-left arrow" onclick="nextImage(-1,3)"></i>
        </div>
      </div>

      <!-- Dots -->
      <div class="dots">
        <i class="fa-solid fa-circle" onclick="dot(0)"></i>
        <i class="fa-solid fa-circle" onclick="dot(1)"></i>
        <i class="fa-solid fa-circle" onclick="dot(2)"></i>
        <i class="fa-solid fa-circle" onclick="dot(3)"></i>
      </div>
      <!-- End of Dots -->
    </main>

    <!--End of Slider -->
    <script src="assets/js/index.js" async defer></script>
  </body>
</html>
